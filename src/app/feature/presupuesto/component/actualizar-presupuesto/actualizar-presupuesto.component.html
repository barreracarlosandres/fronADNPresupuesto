<div *ngIf="mostrar"> 
    <h2>Actualizar presupuesto</h2>   
    <form [formGroup]="actualizarForm" (ngSubmit)="actualizar()">
      <div class="row">
        <div class="col-sm-2">
          <label>id:</label>
        </div>
      <div class="col-sm-4">
        <input readonly type="number" id="id" name="id" placeholder="id usuario" class="form-control"
            formControlName="id">
          </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label>identificaci√≥n:</label>
        </div>
        <div class="col-sm-4">
          <input readonly type="text" id="identificacionUsuario" name="identificacionUsuario" placeholder="identificacion usuario" class="form-control"
            formControlName="identificacionUsuario">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label>Valor Presupuesto:</label>
        </div>
        <div class="col-sm-4">
          <input validar type="number" id="valorPresupuesto" name="valorPresupuesto" placeholder="valor presupuesto" class="form-control"
            formControlName="valorPresupuesto">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label>Fecha Presupuesto:</label>
        </div>
        <div class="col-sm-4">
          <input readonly type="text" id="fechaPresupuesto" name="fechaPresupuesto" placeholder="fecha presupuesto"
            class="form-control" formControlName="fechaPresupuesto">
        </div>
      </div>  
      <div><button class="btn btn-primary" type="submit" >Actualizar</button>
        <button class="btn btn-primary" (click)="ocultar()">Cancelar</button></div>
    </form>
    </div>
