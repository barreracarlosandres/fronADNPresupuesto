<h1>Registrar Usuario</h1>
<h3>Ejemplo validacion de formularios reactivos con directiva</h3>
<form [formGroup]="usuarioForm" (ngSubmit)="cerar()">
  <div class="row">
    <div class="col-sm-2">
      <label>Id:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="idUsuario" name="idUsuario" placeholder="Id usuario" class="form-control"
        formControlName="id">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Descripción:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="descripcionUsuarui" name="descripcion" placeholder="Descripción usuario"
        class="form-control" formControlName="descripcion">
    </div>
  </div>
</form>
