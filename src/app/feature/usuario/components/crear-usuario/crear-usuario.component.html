<h2>Crear nuevo usuario</h2>
<form [formGroup]="usuarioForm" (ngSubmit)="crear()">
  <div *ngIf="mensajeError" class="alert alert-danger" role="alert">
    A simple danger alert—check it out!
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>identificación:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="identificacionUsuario" name="identificacionUsuario" placeholder="nombre usuario" class="form-control"
        formControlName="identificacionUsuario">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Nombre:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="nombreUsuario" name="nombreUsuario" placeholder="nombre usuario" class="form-control"
        formControlName="nombre">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Apellido:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="apellidoUsuario" name="apellidoUsurio" placeholder="apellido usuario"
        class="form-control" formControlName="apellido">
    </div>
    <div><button class="btn btn-primary btn-sm" type="submit" >Guardar</button></div>
  </div>  
</form>
