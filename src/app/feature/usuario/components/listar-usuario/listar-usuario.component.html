<app-borrar-usuario #borrarUsuario></app-borrar-usuario>
<app-actualizar-usuario #actualizarUsuario></app-actualizar-usuario>
<div>
  <h2>
    <p id="mydesc">Listado de Usuarios</p>
  </h2>  
  <div id="usuarios"> 
  <table class="table table-bordered table-striped table-hover">
    <caption>Listado actualizado de usuarios</caption>
    <thead id="cabecera" class="thead-dark table-bordered table-sm">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Identifiaci√≥n</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Presupuesto</th>
        <th scope="col">Gastos</th>
        <th scope="col" colspan="2">Ajuste Usuarios</th>
      </tr>      
    </thead>
    <tbody class="usuarios">      
          <tr *ngFor="let item of listaUsuarios | async">
            <td>{{item.id}}</td>
            <td>{{item.identificacionUsuario}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td><button class="btn btn-primary" (click)="crear_presupuesto(item)">Crear Presupuesto</button></td>
            <td><button class="btn btn-primary" (click)="crear_gasto(item)">Crear Gasto</button></td>
            <td><button class="btn btn-primary" (click)="actualizarUsuario.datosActualizar(item)">Actualizar Usuario</button></td>
            <td><button class="btn btn-danger" (click)="borrarUsuario.borrar(item)">Elimiar Usuario</button></td>                        
          </tr>                      
    </tbody>
  </table>
</div>
</div>
