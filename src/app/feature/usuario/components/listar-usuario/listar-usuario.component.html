<p>listar-usuarios works!</p>
<div id="usuario">
  <ul class="usuario">
    <li *ngFor="let item of listaUsuarios | async">
      <span>{{item.id}}</span>
      <span>{{item.identificacionUsuario}}</span>
      <span>{{item.nombre}}</span>
      <span>{{item.apellido}}</span>
    </li>
  </ul>
</div>
